{% extends "blog_base.html" %}
{% load staticfiles %}

{% block content %}

    <!-- Page Header -->
    <header class="intro-header" style="background-image: url({% static 'img/post-bg.jpg'%})">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{post.post_title}}</h1>
                        <h2 class="subheading">{{post.post_short}}</h2>
                        <span class="meta">Опубликовано {{post.date_created|date:"F d, Y"}} автором <a href="#">{{post.author}}</a>  </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {{post.post_text}}
                </div>
            </div>
        </div>
    </article>

    <hr>
{% endblock %}
